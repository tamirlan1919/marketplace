{% extends "index.html" %}


{% block content %}

<section class="section-block sec-reg" style="text-align: center;">
    <div class="pt">
        <canvas id="stars"></canvas>
    </div>
<div class="sec-reg-wrapper">
<div class="container reg">
    <div class="reg-info col-xl-4 col-lg-5 col-md-6 col-sm-12">
          <h1>Регистрация</h1>

          <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn-block-info">Регистрация</button>
          </form>
    </div>
           <div class="footer col-xl-4 col-lg-5 col-md-6 col-sm-12">
        <div class="shadow-box shadow-box_additionals">
  <span class="form-additional-message">Уже зарегистрированы ?&nbsp;<a href="{% url 'login' %}" class="form-additional-message__link">Войти</a></span>
</div>
    </div>
</div>
    </div>
</section>


{% endblock %}
